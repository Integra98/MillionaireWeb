<mdb-navbar SideClass="navbar navbar-expand-lg shadow-none navbar-dark fixed-top">
  <mdb-navbar-brand>
    <a class="navbar-brand disabled" style="opacity: 0;">Navbar</a>
  </mdb-navbar-brand>
  <links>
    <div class="navbar-nav">
      <a class="nav-item nav-link active waves-light" href="/home" mdbWavesEffect>Главная </a>
      <a class="nav-item nav-link waves-light" href="/menu" mdbWavesEffect>Меню</a>
      <a class="nav-item nav-link waves-light" href="/gallery" mdbWavesEffect>Галерея <span
          class="sr-only">(current)</span></a>
      <a class="nav-item nav-link waves-light" href="/reservation" mdbWavesEffect>Забронировать</a>

      <ul class="navbar-nav ml-auto nav-flex-icons">
        <li class="nav-item">
          <a class="nav-link waves-effect waves-light" (click)="changeLanguage('ru')">
            ru
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link waves-effect waves-light" (click)="changeLanguage('en')">
            en
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link waves-effect waves-light" (click)="changeLanguage('kz')">
            kz
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link waves-effect waves-light" (click)="changeLanguage('ch')">
            ch
          </a>
        </li>
      </ul>
    </div>
  </links>
</mdb-navbar>

<div id="nav" class="navbar shadow-none navbar-dark">
  <div style="display: flex;">
    <a class="nav-item nav-link active waves-light" href="/home" mdbWavesEffect>Главная <span
        class="sr-only">(current)</span></a>
    <a class="nav-item nav-link waves-light" href="/menu" mdbWavesEffect>Меню</a>
  </div>
  <div style="display: flex;" class="nav-half">
    <a class="nav-item nav-link waves-light" href="/gallery" mdbWavesEffect>Галерея <span
        class="sr-only">(current)</span></a>
    <a class="nav-item nav-link waves-light" href="/reservation" mdbWavesEffect>Забронировать
    </a>
  </div>

  <div class="languages">
    <button type="button" class="btn btn-dark btn-lan" (click)="changeLanguage('ru')">ru</button>
    <button type="button" class="btn btn-dark btn-lan" (click)="changeLanguage('en')">en</button>
    <button type="button" class="btn btn-dark btn-lan" (click)="changeLanguage('kz')">kz</button>
    <button type="button" class="btn btn-dark btn-lan" (click)="changeLanguage('ch')">ch</button>
  </div>


</div>

<div class="logo">
  <img class="img-logo" src="assets/logos/Logotype_main.gif">
</div>

<div class="menu">
  <h2>Галерея</h2>
  <div class="stick"></div>
</div>
<div class="types">
  <div class="type" (click)=changeType(public)>общий зал</div>
  <div class="type" (click)=changeType(bantli)>Bentley</div>
  <div class="type" (click)=changeType(versaci)>Versace</div>
  <div class="type" (click)=changeType(gucci)>Gucci</div>
  <div class="type" (click)=changeType(madona)>Madonna</div>
  <div class="type" (click)=changeType(roberto)>Roberto</div>
  <div class="type" (click)=changeType(fandi)>Fendi</div>
  <div class="type" (click)=changeType(hermes)>Hermes</div>
  <div class="type" (click)=changeType(kavia)>Caviar</div>
</div>

<div class="slider">
  <mdb-carousel class="carousel slide carousel-fade" [type]="'carousel-thumbnails'" [animation]="'fade'">
    <mdb-carousel-item *ngFor="let img of hall">
      <img class="d-block w-100" src="{{img}}" alt="First slide">
    </mdb-carousel-item>
  </mdb-carousel>
</div>
