  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="assets/logos/Logotype_main_min.gif">

  <script type="text/javascript">

    DG.then(function () {
      if (document.getElementById('map')) {
        map = DG.map('map', {
          center: [51.090590, 71.426081],
          zoom: 13
        });

        DG.marker([51.090590, 71.426081]).addTo(map).bindPopup('Вы кликнули по мне!');
      }
      });

      new WOW().init();

  </script>
